<div class="card">
  <div class="card__image">
    <img class="rounded-full" src="https://picsum.photos/150" alt="">
  </div>
  <div class="card__content">
    <h2 class="card__title">{{ title }}</h2>
    <div class="card__skils">
      <app-badge *ngFor="let s of skills">{{ s }}</app-badge>
    </div>
  </div>
</div>
